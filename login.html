<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mania - Faça o seu login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="flex-container-header">

        <!--Houve um problema para exportar as imagens do símbolo e do logo, portanto escolhi fazê-las como texto no HTML e estilizar com o CSS-->
        <div class="simbolo-container">
            <span id="simbolo"><a href="index.html">GM<div id="shadow-simbolo"></div></a></span>
            <span id="linha-left"></span>
        </div>


        <div class="logotipo-container">
            <div id="container-logo">
                <div id="logotipo">
                    <span id="link-logotipo">GAME MANIA</span>
                    <a href="./index.html">
                        <div id="shadow-logotipo"></div>
                    </a>
                </div>
            </div>
            <nav class="container">
                <div class="row">
                    <a class="col-xxl-1 col-xl-1 col-lg-1" href="#">Produtos</a>
                    <a class="col-xxl-2 col-xl-1 col-lg-1" href="#">Promoções</a>
                    <a class="col-xxl-2 col-xl-2 col-lg-2 fonte-menor" href="#" class=>Exclusivo para Gamers</a>
                    <a class="col-xxl-2 col-xl-2 col-lg-2 fonte-menor" href="#" class="fonte-menor">Área do Cliente</a>
                    <a class="col-xxl-1 col-xl-1 col-lg-1" href="#">Contato</a>
                    <input class="col-xxl-4 col-xl-5 col-lg-5 col-md-12" type="search" placeholder="Buscar no site" id="barra-de-busca">
                </div>
            </nav>
        </div>

        <div id="top-right-box">
            <span id="login"><a href="login.html" target="_blank">Fazer Login</a></span>
            <span id="menu"><a href="#" target="_self">Menu</a></span>
            <span id="cadastro"><a href="#" target="_blank">Cadastrar-se</a></span>
            <span id="buscar"><a href="#" target="_self">Buscar</a></span>
        </div>

    </header>

    <main>
        <div id="azul-login">
            <form action="#">
                <div id="linha-title"><span id="form-title">Login</span></div>
                <div>
                    <label for="email" id="email-label">E-mail: </label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="senha" id="senha-label">Senha: </label>
                    <input type="password" name="senha" id="senha">
                </div>
                <div><span id="esqueci-senha"><a href="#" target="_blank">Esqueci minha senha</a></span></div>
            </form>
            <div id="form-botao-parent">
                <div><input type="button" name="botao" id="entrar" value="Entrar"></div>
                <div><button id="cadastrar"><a href="#">Cadastrar-se</a></button></div>
            </div>
        </div>
        <p id="msg-validacao">Dados corretos. Você pode entrar no site!</p>
        <p id="msg-invalidacao">Dados incorretos. Por favor, insira os dados corretos.</p>
        <div id="fundo-preto-login"></div>
    </main>

</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</html>
